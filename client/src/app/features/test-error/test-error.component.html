<div class="mt-5 flex justify-center gap-4">
    <button mat-stroked-button (click)="get400Error()">400 error</button>
    
    <button mat-stroked-button (click)="get401Error()">401 error</button>
    
    <button mat-stroked-button (click)="get404Error()">404 error</button>
    
    <button mat-stroked-button (click)="get400ValidationError()">400 Validation error</button>
    
    <button mat-stroked-button (click)="get500Error()">500 error</button>
</div>

@if (validationError) {
    <div class="mx-auto max-w-lg mt-5 bg-red-100">
        <ul class="space-y-2 p-2">
            @for (error of validationError; track $index) {
                <li class="text-red-800">{{error}}</li>
            }
        </ul>
    </div>
}
